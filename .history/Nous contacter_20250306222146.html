    <main>
        <h1>Nous contacter</h1>

        <section>
            <form id="contact-form">
                <ul>
                    <div class="form-row">
                        <li>
                            <label for="Nom">Nom</label>
                            <input type="text" name="Nom" id="Nom" placeholder="Nom" required>
                            <span class="error-message"></span>
                        </li>
                        <li>
                            <label for="Téléphone">Téléphone</label>
                            <input type="tel" name="Téléphone" id="Téléphone" placeholder="Téléphone" required>
                            <span class="error-message"></span>
                        </li>
                    </div>
                    <li>
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="Email" required>
                        <span class="error-message"></span>
                    </li>
                    <li>
                        <label for="Message">Message</label>
                        <textarea name="Message" id="Message" rows="5" placeholder="Message" required></textarea>
                        <span class="error-message"></span>
                    </li>
                    <li>
                        <button type="submit">Envoyer</button>
                    </li>
                </ul>
            </form>
        </section>

        <div id="Don" class="Don">
            <a href="https://www.helloasso.com/associations/association-samba-mwanas/formulaires/1">FAIRE UN DON</a>
        </div>
    </main>
